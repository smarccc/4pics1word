<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Hidden Card Values</title>
<style>
    .card {
        width: 200px;
        height: 300px;
        background-color: #b10707;
        border-radius: 10px;
        display: inline-block;
        margin: 20px;
        cursor: pointer;
        position: relative;
    }

    .card .value {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
    }
</style>
</head>
<body>

<div class="card" onclick="revealValue(this)">
    <div class="value"></div>
</div>
<div class="card" onclick="revealValue(this)">
    <div class="value"></div>
</div>
<div class="card" onclick="revealValue(this)">
    <div class="value"></div>
</div>

<script>
    // Array to hold the unique values
    var uniqueValues = ['+1', '+2', '+3'];

    // Shuffle function
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Shuffle the uniqueValues array when the page loads
    window.onload = function() {
        shuffle(uniqueValues);
    };

    // Function to reveal the value of the clicked card
    function revealValue(card) {
        var value = card.querySelector('.value');
        if (uniqueValues.length > 0) {
            value.textContent = uniqueValues.pop(); // Remove and return the last element of the array
            value.style.display = 'block';
        } else {
            alert("No more unique values!");
        }
    }
</script>

</body>
</html>
