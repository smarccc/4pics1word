<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4 Pics 1 Word Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #game-container {
        display: inline-block;
        margin-top: 50px;
    }
    #pics-container img {
        width: 200px;
        height: 200px;
        margin: 10px;
        border: 1px solid black;
    }
    #input-box {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>4 Pics 1 Word Game</h1>
<div id="game-container">
    <div id="pics-container"></div>
    <input type="text" id="input-box" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>
</div>

<script>
    // List of words and corresponding images
    const words = [
        { word: "apple", images: ["apple.jpg", "fruit.jpg", "tree.jpg", "red.jpg"] },
        { word: "cat", images: ["cat.jpg", "pet.jpg", "feline.jpg", "meow.jpg"] },
        // Add more words and images here
    ];

    let currentWordIndex = Math.floor(Math.random() * words.length);
    let currentWord = words[currentWordIndex].word;
    let currentImages = words[currentWordIndex].images;

    // Display images for the current word
    const displayImages = () => {
        const picsContainer = document.getElementById('pics-container');
        picsContainer.innerHTML = '';
        currentImages.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image;
            picsContainer.appendChild(imgElement);
        });
    };

    // Check if the entered guess is correct
    const checkGuess = () => {
        const guess = document.getElementById('input-box').value.trim().toLowerCase();
        if (guess === currentWord) {
            alert('Congratulations! You guessed the word correctly.');
            resetGame();
        } else {
            alert('Incorrect guess. Try again!');
        }
    };

    // Reset the game with a new word
    const resetGame = () => {
        currentWordIndex = Math.floor(Math.random() * words.length);
        currentWord = words[currentWordIndex].word;
        currentImages = words[currentWordIndex].images;
        displayImages();
        document.getElementById('input-box').value = '';
    };

    // Initial setup
    displayImages();
</script>
</body>
</html>
