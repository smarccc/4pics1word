<!DOCTYPE html>
<html lang="en">
<head>

   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Pics 1 Word Game</title>
    <link rel="stylesheet" href="questions.css">
    
</head>
<body>

    <div class="main_container">

        <div class="header">

        </div>


        <div class="content">

            <div class="content_left">
                <div class="images_layer_1">
                    <img src="images/q3/fears_of_public_speaking.png" alt="Flowers in Chania">
                    <img src="images/q3/iStock-1033950644-1024x683.jpg" alt="Flowers in Chania">
                </div>
                <div class="images_layer_2">
                    <img src="images/q3/public-speaking-fear.jpg" alt="Flowers in Chania">
                    <img src="images/q3/Screenshot 2024-06-07 002652.png" alt="Flowers in Chania">
                </div>
            </div>

            <div class="content_right">

                <div class="description">
                    <p>Refers to a strong fear of public speaking.</p>
                </div>
                <div class="inputAnswer">
                    <input type="text" id="guessInput" placeholder="">
                </div>
                <div class="buttonsss">
                    <button onclick="checkGuess()" id="submitButton">DONE</button>
                </div>

                <div class="letterbuttons">
                    <div id="letterButtons"></div>
                </div>
                
                
                
            </div>

          
        </div>

        <div class="footer">

        </div>
    </div>

   
</body>
<script>
    

const correctAnswer = "glossophobia"; // Change this to the correct answer for your images

function checkGuess() {
    const guessInput = document.getElementById("guessInput");
const guess = guessInput.value.trim().toLowerCase(); // Trim extra spaces from input
if (guess === correctAnswer) {
    alert("Congratulations! You guessed the word correctly.");
    // Redirect to another HTML file in the same window
    window.location.href = "q.html";
} else {
    alert("Incorrect guess. Try again!");
    guessInput.value = ""; // Clear the input field for another try
    guessInput.focus(); // Keep focus on the input for convenience
}

}

function createLetterButtons() {
    const letterButtonsContainer = document.getElementById("letterButtons");
    for (let i = 0; i < correctAnswer.length; i++) {
        const button = document.createElement("button");
        button.className = "letterButton";
        button.textContent = "_";
        button.addEventListener("click", function() {
            this.textContent = correctAnswer[i];
        });
        letterButtonsContainer.appendChild(button);
    }
}

document.addEventListener("DOMContentLoaded", createLetterButtons);
</script>
</html>
